<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Heart Health</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-red-600 mb-6">Sign Up</h2>
      <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required class="w-full mb-4 px-4 py-2 border rounded-md"/>
        <input type="email" name="email" placeholder="Email" required class="w-full mb-4 px-4 py-2 border rounded-md"/>
        <input type="password" name="password" placeholder="Password" required class="w-full mb-4 px-4 py-2 border rounded-md"/>
        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-md">Create Account</button>
      </form>
      <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}" class="text-red-600 hover:underline">Login</a></p>
    </div>
  </div>
</body>
</html>
